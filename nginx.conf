# Basic Nginx configuration for a single worker process
events { worker_connections 1024; }

http {
    # Include the default list of MIME types
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Add custom MIME types for TypeScript and TSX files
    # This ensures browsers treat them as executable JavaScript modules
    types {
        application/javascript ts tsx;
    }

    server {
        # Listen on port 8080, the standard port for Cloud Run services
        listen 8080;
        
        # Define the root directory where our app files are located
        root /usr/share/nginx/html;
        
        # The default file to serve
        index index.html;

        # This is the crucial part for a Single Page Application (SPA).
        # It tries to find a file matching the URI, and if it fails,
        # it falls back to serving /index.html. This allows React Router to handle all routing.
        location / {
            try_files $uri /index.html;
        }
    }
}