    <!-- Tailwind Play CDN for AI Studio development -->
    <!-- This is automatically removed during the production build -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-deep-purple': '#1a102b',
              'brand-purple': '#3a2d56',
              'brand-light-purple': '#634b8a',
              'brand-lavender': '#d1c4e9',
              'brand-gold': '#f0e68c',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-up': 'slideUp 0.5s ease-in-out',
              'pulse-subtle': 'pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'toast-in': 'toastIn 0.5s forwards',
              'toast-out': 'toastOut 0.5s forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              pulseSubtle: {
                '50%': { opacity: .7 },
              },
              toastIn: {
                '0%': { transform: 'translateX(100%)', opacity: 0 },
                '100%': { transform: 'translateX(0)', opacity: 1 },
              },
              toastOut: {
                '0%': { transform: 'translateX(0)', opacity: 1 },
                '100%': { transform: 'translateX(100%)', opacity: 0 },
              }
            }
          }
        },
        plugins: [],
      }
    </script>
    <!-- End of Tailwind Play CDN section -->
